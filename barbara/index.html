<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="homePage.css">
</head>

<body>
  <!--Inicio página Login (Daniela)-->
  <!-- LogoSiembramigos -->
  <section id="logInPage">
    <section id="logoSection">
        <div id="logo" class="row">
          <div class="col">
            <h1>Siembramigos</h1>
          </div>
        </div>
      </section>
      <!-- Solicitud de ingreso de usuario -->
      <div class="container-fluid">
        <div id="loginContainer" class="">
          <div id="loggedIn" class="">
            <button id="logOutButton" onclick="logout()">Cerrar sesión</button>
          </div>
          <div id="loggedOut" class="col-align-self-center">
            <h2>Ingresa con tu cuenta</h2>
            <label for="exampleInputEmail1">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter email">
            <label for="exampleInputPassword1">Contraseña</label>
            <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <button id="login" onclick="login()" type="button" value="LOGIN">Iniciar sesión</button>
          </div>
        </div>
        <!-- Aquí termina la solicitud de ingreso con formulario -->
      </div>
      <!-- Aquí comienza el ingreso con Facebook y Google -->
      <section>
        <div class="row">
          <div class="col-md">
            <button id="loginFacebookBtn" class="btn" type="button" onclick="loginFacebook()" class="btn btn-primary btn-lg">
              <img src="../src/assets/img/Facebook_loggin.svg" alt="Facebook">
            </button>
            <button id="loginGoogleBtn" class="btn" type="button" onclick="loginGoogle()" class="btn btn-primary btn-lg">
              <img src="../src/assets/img/Google_loggin.svg" alt="">
            </button>
            <!-- Aquí termina el ingreso con Facebook y Google -->
          </div>
        </div>
      </section>
      <!-- Aquí comienza registrar usuario -->
      <section>
        <div>
          <h4>¿No tienes cuenta?</h4>
          <button id="" onclick="register()" type="button">Registro</button>
          <!-- Aquí termina registrar usuario -->
        </div>
      </section>
    </section>

    <!--Inicio página de registro (Mariel)-->
    <section id="registerPage">
      <div class="container-fluid" id="register_section">
          <div class="row"><!-- comiezo row -->
            <div class="col-12"><!-- comienzo col12 -->
              <header>
              <div id="nombre_rrss">
              
                  <p>Siembramigos</p>
                </div>
              </header>
        
            </div><!-- fin col12 -->
          </div><!-- fin row -->
        
          <div class="row"><!-- comienzo row -->
            <div class="col-12"><!-- comienzo col12 -->
              <div class="col align-self-center" >
                <section id="form_section">
                  <div id="title_div">
                  <p id="title">Crear una cuenta</p>
                  </div>
                  <div id="inputs_div">
                    <!--formulario para crear usuario-->
                    <p class="nombre_input">Nombre</p>
                    <input type="text" class="input_place" name="name" id="name_input" placeholder="Mariel Quezada">
                    <p id="error_nombre" class="error"></p>
                    <p class="nombre_input">Edad</p>
                    <input type="number" class="input_place" name="edad" id="edad_input" placeholder="18"> 
                    <p class="nombre_input">Email</p>
                    <input id="email" type="email" class="input_place" placeholder="mimail@gmail.com">
                    <p class="nombre_input">Contraseña</p>
                    <input id="password" type="password" class="input_place" placeholder="escribe tu clave">
                    
                    <p class="error" id="email_invalid"></p>
                    <p id="error_password" class="error"></p>
                    <p class="nombre_input">Confirmar contraseña</p>
                    <input type="password" class="input_place" name="confirm" id="confirm_password" placeholder="repite tu clave">
                    <p id="error_confirm_password" class="error"></p>
                  </div>
                  <div id="validation_div">
                    <!--check boxes y boton para crear cuenta-->
                    <div class="row">
                      <input type="checkbox" aria-label="Checkbox para recordar usuario" name="check_1" id="rememeber_check"><p class="check_text">Recordarme</p> 
                    </div>
                    <div class="row">
                      <input type="checkbox" aria-label="Checkbox para aceptar terminos y condiciones del servicio" name="check_2" id="terms_check"><p class="check_text">Acepto los terminos y condiciones </p> 
                    </div>
                    <input type="button" id="create_acount_button" value="REGISTRAR">
                    </div>
                  
                  </div>
                  </section><!-- section form -->
                </div><!-- fin de col align self-center -->
        
                </div>      
            </div><!-- fin col12 -->
          </div><!-- fin row -->
        
        </div><!-- fin de container-fluid -->
      </section>
 

  <!--Inicio Home Page (Muro)-->
<section id="homePage">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mi perfil</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Muro <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Amigos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Chat</a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
    <img src="../src/assets/img/usuario.png">
    <textarea class="txt" id="postArea" placeholder="¿Qué quieres publicar?"></textarea>
    </div>
  
    <div class="container">
        <div class="row">
          <div class="col-sm">
              <div>
                  <div id="btn-image">
                    <button type="button"><img src="../src/assets/img/picture.png"></button>
                  </div>
                  <div id="tags">
                    <form>
                      <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>TAGS...</option>
                        <option value="1">Compost</option>
                        <option value="3">Ecología</option>
                        <option value="3">Energías renovables</option>
                        <option value="3">Lombricultura</option>
                        <option value="3">Reciclaje</option>
                        <option value="3">Outdoor</option>
                        <option value="2">Vida sana</option>
                      </select>
                    </form>
                  </div>
                  <div id="btn-post">
                    <button type="button" class="btn btn-primary">Publicar</button>
                  </div>          
                  <div id="postUserContainer">
                  </div>
                </div>
        </div>
      </div>
  </div>
</section>
