<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
    <!--Comienzo página de inicio (login y registro)-->
    <!-- Aquí comienza la solicitud de inicio de sesión con formulario -->
    <section id="logIn">
    <div class="container-fluid">
        <div id="loginContainer" class="">
          <div id="loggedIn" class="">
            <button id="logOutButton" onclick="logout()">Cerrar sesión</button>
          </div>
          <div id="loggedOut" class="col-align-self-center">
            <h1>Ingresa con tu cuenta</h1>
            <label for="exampleInputEmail1">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter email">
            <label for="exampleInputPassword1">Contraseña</label>
            <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <button id="login" onclick="login()" type="button" value="LOGIN">Iniciar sesión</button>
          </div>
        </div>
        </div>
        <!-- Aquí termina la solicitud de ingreso con formulario -->

        <!-- Aquí comienza el ingreso con Facebook y Google -->
        <div class="">
          <div class="col-align-self-center">
            <button id="loginFacebookBtn" type="button" onclick="loginFacebook()" class="btn btn-primary btn-lg">Facebook</button>
            <button id="loginGoogleBtn" type="button" onclick="loginGoogle()" class="btn btn-primary btn-lg">Google</button>
            <!-- Aquí termina el ingreso con Facebook y Google -->
          </div>
        </div>

        <!-- Aquí comienza solicitud de registrar usuario -->
        <div>
          <h3>¿No tienes cuenta?</h3>
          <button id="" type="button">Registro</button>
        </div>
        <!-- Aquí termina registrar usuario -->

        <!-- Comienzo página de registro (crear cuenta)-->
        <section id="register">
        <div class="container-fluid" id="register_section">
            <div class="row"><!-- comiezo row -->
              <div class="col-12"><!-- comienzo col12 -->
                <header>
                 <div id="nombre_rrss">
                    <p>Siembramigos</p>
                  </div>
                </header>          
              </div><!-- fin col12 -->
            </div><!-- fin row -->       
            <div class="row"><!-- comienzo row -->
              <div class="col-12"><!-- comienzo col12 -->
                <div class="col align-self-center" >
                  <section id="form_section">
                    <div id="title_div">
                    <p id="title">Crear una cuenta</p>
                    </div>
                    <div id="inputs_div">
                      <!--formulario para crear usuario-->
                      <p class="nombre_input">Nombre</p>
                      <input type="text" class="input_place" name="name" id="name_input" placeholder="Mariel Quezada">
                      <p id="error_nombre" class="error"></p>
                      <p class="nombre_input">Edad</p>
                      <input type="number" class="input_place" name="edad" id="edad_input" placeholder="18"> 
                      <p class="nombre_input">Email</p>
                      <input type="email" class="input_place" name="email" id="email_input" placeholder="mimail@gmail.com">
                      <p class="error" id="email_invalid"></p>
                      <p class="nombre_input">Contraseña</p>
                      <input type="password" class="input_place" name="contraseña" id="password_input" placeholder="escribe tu clave">
                      <p id="error_password" class="error"></p>
                      <p class="nombre_input">Confirmar contraseña</p>
                      <input type="password" class="input_place" name="confirm" id="confirm_password" placeholder="repite tu clave">
                      <p id="error_confirm_password" class="error"></p>
                    </div>
                    <div id="validation_div">
                      <!--check boxes y boton para crear cuenta-->
                      <div class="row">
                        <input type="checkbox" aria-label="Checkbox para recordar usuario" name="check_1" id="rememeber_check"><p class="check_text">Recordarme</p> 
                      </div>
                      <div class="row">
                        <input type="checkbox" aria-label="Checkbox para aceptar terminos y condiciones del servicio" name="check_2" id="terms_check"><p class="check_text">Acepto los terminos y condiciones </p> 
                      </div>
                      <input type="button" id="create_acount_button" value="REGISTRAR">
                      </div>
                     
                    </div>
                    </section><!-- section form -->
                  </div><!-- fin de col align self-center -->
          
                  </div>      
              </div><!-- fin col12 -->
            </div><!-- fin row -->
          
          </div><!-- fin de container-fluid -->
        </section>

  <!--Comienzo hompage (muro)-->
  <!--Navbar-->
  <section id="homePage">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mi perfil</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Muro <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Amigos</a>
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link disabled" href="#">Chat</a>
        </div>
      </div>
    </nav>

  <!--Publicación usuario-->
    <div>
    <img src="src/assets/img/usuario.png">
    <textarea class="txt" id="postArea" placeholder="¿Qué quieres publicar?"></textarea>
    </div>
    <!--Botón donde el usuario agragará una imagen-->
    <div id="btn-image">
      <button type="button"><img src="src/assets/img/picture.png"></button>
    </div>
    <div id="tags">
        <form>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>TAGS...</option>
            <option value="1">Compost</option>
            <option value="3">Ecología</option>
            <option value="3">Energías renovables</option>
            <option value="3">Lombricultura</option>
            <option value="3">Reciclaje</option>
            <option value="3">Outdoor</option>
            <option value="2">Vida sana</option>
          </select>
        </form>
    </div>   
  
  <div>
      <div id="postUserContainer">
      </div>
      <button>Publicar</button>
    </div>


  <!--Publicaciones de amigos-->
  <div id="postFriends">
  </div>
  <div>
    	<textarea class="txt" id="comment" placeholder="Añade un comentario..."></textarea>
  </div>
  <div>
    	<button type="submit" id="btn"><i aria-hidden="true"></i>Comentar</button>
  </div>
</section>
