<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/assets/css/style.css">
  <title>Siembramigos</title>
</head>

<body id="loginBody">
  <!-- Aquí comienza la solicitud de ingreso con formulario -->
  <div class="row">
    <div class="col">
      <h1>Ingresa con tu cuenta</h1>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>
    <!-- Aquí termina la solicitud de ingreso con formulario -->
  </div>
  <!-- Aquí comienza el ingreso con Facebook y Google -->
  <div class="col">
    <button type="button" class="btn btn-primary btn-md btn-block">Ingresar con Facebook</button>
    <button type="button" class="btn btn-secondary btn-md btn-block">Ingresar con Google</button>
    <!-- Aquí termina el ingreso con Facebook y Google -->
  </div>
  <!-- Aquí comienza registrar usuario -->
  <div class="col">
    <h3>¿No tienes cuenta?</h3>
    <button id="" type="button">Registro</button>
    <!-- Aquí termina registrar usuario -->
  </div>
  <!-- link de Javascript -->
  <script src="src/assets/js/main.js"></script>
  <!-- link de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- link de Firebase -->

</body>

</html>
